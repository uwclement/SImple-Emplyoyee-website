<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> WebTech </title>
        <link rel="stylesheet" href="css/style2.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
   <body>
    <img class="back" src='images/back-3.png' alt=''>
    <header class="header">
        <nav class="nav">
          <a href="home.html" class="nav_logo"> Welcome To WebTech</a>
          <button class="button" id="form-open">Login</button>
        </nav>
    </header>
        <div class="employee-form">

            <div class="title"> Employee Registration</div>

            <form action="#" >
                <div class="form first-form">
                    <div class="details personal-details">
                        <span class="subtitle">Personal Details</span>
            
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
            
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>
            
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
            
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>
            
                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
            
                            <div class="input-field">
                                <label>Occupation</label>
                                <input type="text" placeholder="Enter your occupation" required>
                            </div>
                        </div>
                    </div>
            
                    <div class="details id-details">
                        <span class="subtitle">Identity Details</span>
            
                        <div class="fields">
                            <div class="input-field">
                                <label>ID Type</label>
                                <input type="text" placeholder="Enter ID type" required>
                            </div>
            
                            <div class="input-field">
                                <label>ID Number</label>
                                <input type="number" placeholder="Enter ID number" required>
                            </div>
            
                            <div class="input-field">
                                <label>Issued Authority</label>
                                <input type="text" placeholder="Enter issued authority" required>
                            </div>
            
                            <div class="input-field">
                                <label>Issued State</label>
                                <input type="text" placeholder="Enter issued state" required>
                            </div>
            
                            <div class="input-field">
                                <label>Issued Date</label>
                                <input type="date" placeholder="Enter your issued date" required>
                            </div>
            
                            <div class="input-field">
                                <label>Expiry Date</label>
                                <input type="date" placeholder="Enter expiry date" required>
                            </div>
                        </div>
            
                        <button class="next-button">
                            <span class="button-text">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </form>
            
        </div>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
